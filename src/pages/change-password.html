---
title: Change Password
---

<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Change / Update Password</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <ol class="breadcrumb">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li class="active">Change Password</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <div class="white-box">
                <form class="form-horizontal form-material">
                    <div class="form-group">
                        <label class="col-md-12">Old Password</label>
                        <div class="col-md-12">
                            <input id="old-password" type="password" value="" class="form-control form-control-line">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12">New Password</label>
                        <div class="col-md-12">
                            <input id="new-password" type="password" value="" class="form-control form-control-line">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Re-type Password</label>
                        <div class="col-md-12">
                            <input id="new-password-2" type="password" value="" class="form-control form-control-line">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <a href="#" id="save-new-password" class="btn btn-success">Save Changes</a>
                            <a href="/profile.html" class="btn btn-default">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
